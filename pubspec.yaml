name: camera_kit_manager
description: An app for camera assistants to track rental equipment

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  image_picker: ^1.1.2
  path_provider: ^2.0.15
  share_plus: ^10.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  collection: ^1.18.0  
  # win32: 5.0.7 
  google_maps_flutter: ^2.2.6
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  url_launcher: ^6.1.10
  google_sign_in: ^6.1.4
  googleapis: ^13.2.0
  http: ^1.1.0
  archive: ^4.0.4
  file_picker: ^9.0.2
  shared_preferences: ^2.2.0
  package_info_plus: ^8.3.0  
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true